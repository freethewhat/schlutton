<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Schluttons</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  </head>
  <body>
    <div class='title'>
      <p>The Schluttons</p>
    </div>
    <div class="upload">
      <div class="upload-more">
        <p class="button-text">More</p>
      </div>
      <div class="upload-form collapsed">
        <p>Have a picture of the Schluttons to share?</p>
        <p>Share them here!</p>
        <form ref='uploadForm'
          id='uploadForm'
          action='/upload'
          method='post'
          encType="multipart/form-data">
          <form
            ref='uploadForm'
            id='uploadForm'
            action='/upload'
            method='post'
            encType="multipart/form-data">
            <input type="file" name="sampleFile" accept=".jpg, .png, .jpeg"/>
            <input type='submit' value='Upload!' />
          </form>
      </div>
    </div>
    <div id="repulse-div" class="mouse">
    </div>
    <div id="particles-js">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/particles.js" charset="utf-8"></script>
    <script src="./js/script.js" charset="utf-8"></script>
  </body>
</html>
